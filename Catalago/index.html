<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Nemias - A melhor!</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<header class="header">

    <a href="#" class="logo"> Pizzaria Nemias </a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#caracteristicas">caracteristicas</a>
        <a href="#produtos">produtos</a>
        <a href="#categoria">categoria</a>
        <a href="#avaliação">avaliação</a>
        <a href="#blogs">blogs</a>
    </nav>

   <div class="icons">
    <div class="fas fa-bars" id="menu-btn"></div>
    <div class="fas fa-search" id="pesquisar-btn"></div>
    <div class="fas fa-shopping-cart" id="cart-btn"></div>
    <div class="fas fa-user" id="login-btn"></div>
   </div>

   <form action="" class="pesquisar-form">
    <input type="search" id="pesquisar-box" placeholder="Pesquise aqui...">
    <label for="pesquisar-box" class="fas fa-search"></label>
   </form>

    <div class="shopping-cartao">
        <div class="total">
            <h3>Carriho vazio!</h3>
            <a href="#" class="btn">Finalizar</a>
        </div>
    </div>

    <form action="" class="login-formulario">

        <h3>Seu Login</h3>
        <input type="email" placeholder="Seu e-mail" class="box">
        <input type="password" placeholder="Sua senha" class="box">
        <p>Esqueceu sua senha? <a href="#">Clique aqui!</a></p>
        <p>Não tem conta? <a href="#">Crie agora!!</a></p>
        <input type="submit" value="Entrar" class="btn">
    </form>

</header>

 

<script src="js/script.js"></script>

</body>
</html>
